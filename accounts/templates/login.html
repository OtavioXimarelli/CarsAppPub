{% extends "base.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <form class="form" method="post">
            {% csrf_token %}
            <p class="title">Login</p>
            <p class="message">Entre com sua conta</p>

            <div class="flex">
                <label for="username">Usuário</label>
                {{ login_form.username }}
            </div>

            <div class="flex">
                <label for="password">Senha</label>
                {{ login_form.password }}
            </div>

            <button class="sign">Entrar</button>
        </form>
        <p class="signup">Não tem uma conta?<a rel="noopener noreferrer" href="{% url 'register' %}" class="">Sign up</a></p>
    </div>
</body>
</html>
{% endblock content %}
